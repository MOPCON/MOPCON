name: Deploy to Develop Environment

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened

jobs:
  call-deploy-job:
    uses: ./.github/workflows/deploy-job.yml
    with:
      deploy_dir: "2024"
      target_dir: "/var/www/mopcon-dev/2024"
    secrets:
      DIGITALOCEANTOKEN: ${{ secrets.DIGITALOCEANTOKEN }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
